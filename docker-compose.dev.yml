version: '3.8'

# 로컬 개발용 docker-compose (애플리케이션 제외, DB와 Redis만)
services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: demo-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: spring_crud
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: demo-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_dev_data:
  redis_dev_data:
